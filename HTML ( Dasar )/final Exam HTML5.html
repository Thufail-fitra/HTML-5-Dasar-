<!DOCTYPE html>
<html>

<head>
    <title>Final Exam HTML 5</title>
</head>

<body>
    <form>
        <br><br><br><br><br><br><br><br><br><br>
        <table border="0" cellspacing="0" cellpadding="5" align="center">
            <tr>
                <td align="right"><label for="username"> Username : </label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td align="right"><label for="password"> <strong> Password : </strong> </label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td align="right"><label for="jeniskelamin">  Gender :</label></td>
                <td align="left"><input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label></td>
            </tr>
            <tr>
                <td align="right"><label for="wilayah">Region :</label></td>
                <td align="left"><select name="" id="">
                    <option value="Surabaya">Surabaya</option>
                    <option value="Sidoarjo">Sidoarjo</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                </select></td>
            </tr>
            <tr>
                <td align="right"><label for="hobby">Hobby :</label></td>
                <td align="center">
                    <input type="checkbox" id="makan"><label for="makan">Makan</label>
                    <input type="checkbox" id="Rebahan"><label for="Rebahan">Rebahan</label>
                    <input type="checkbox" id="Olaraga"><label for="Olaraga">Olaraga</label>
                    <input type="checkbox" id="Ngoding"><label for="Ngoding">Ngoding</label>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="Komentar">Comment :</label></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit"> Kirim donk Datanya Cepetan !!!</button></td>
            </tr>

        </table>
    </form>
</body>

</html>
